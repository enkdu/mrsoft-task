<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MrSoft Task</title>
</head>
<body>
    <form class="filter">
        <input type="text" class="search-field" placeholder="Введите поисковой запрос...">
        <div class="buttons-wrapper">
            <button class="length-button">Поиск по длинне слов</button>
            <button class="substring-button">Поиск по подстроке</button>
        </div>
        <div class="checkox-wrapper">
            <label for="case-checkbox" class="checkbox-label">Учитывать регистр:</label>
            <input type="checkbox" id="case-checkbox" checked="true">
        </div>
    </form>

    <div class="results-wrapper">
        <h2 class="results-title">Результаты поиска:</h2>
        <div class="search-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
